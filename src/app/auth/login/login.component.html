<div>
    <h2>Connexion</h2>
    <form (ngSubmit)="onLogin()">
      <div>
        <label>Email :</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>
      <div>
        <label>Mot de passe :</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit">Se connecter</button>
    </form>
  </div>
