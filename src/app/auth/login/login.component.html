<div class="container mt-5">
    <h2>Connexion</h2>
    <form (ngSubmit)="onLogin()" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">Email :</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe :</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
