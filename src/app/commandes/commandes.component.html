<div class="container mt-5">
    <h2>Gestion des Commandes</h2>
    <button class="btn btn-primary mb-3" (click)="createCommande()">Ajouter une commande</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commande of commandes">
          <td>{{ commande.id }}</td>
          <td>{{ commande.description }}</td>
          <td>{{ commande.date }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editCommande(commande)">Modifier</button>
            <button class="btn btn-danger btn-sm" (click)="deleteCommande(commande.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
