<div class="container mt-5">
    <h2>Gestion des Utilisateurs</h2>
    <button class="btn btn-primary mb-3" (click)="createUtilisateur()">Ajouter un utilisateur</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>RÃ´le</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let utilisateur of utilisateurs">
          <td>{{ utilisateur.id }}</td>
          <td>{{ utilisateur.nom }}</td>
          <td>{{ utilisateur.email }}</td>
          <td>{{ utilisateur.role }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editUtilisateur(utilisateur)">Modifier</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUtilisateur(utilisateur.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
